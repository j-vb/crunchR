name: R-CMD-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up R (specify version)
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      # Cache the renv library (packages)
      - name: Cache renv packages and library
        uses: actions/cache@v3
        with:
          # Both the project‑local library and the global cache location
          path: |
            renv/library
            ~/.cache/R/renv
          # Cache key includes OS + hash of the lockfile
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          # Fallback key – useful when the lockfile changed but we still want older packages
          restore-keys: |
            ${{ runner.os }}-renv-

      # (Optional) Cache the .Rcheck output
      - name: Cache R CMD check results
        uses: actions/cache@v3
        with:
          path: |
            *.Rcheck
          # Include the commit SHA so the cache is refreshed when code changes
          key: ${{ runner.os }}-rcmdcheck-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-rcmdcheck-

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev pkg-config libfontconfig1-dev \
            libfreetype6-dev libfribidi-dev libgit2-dev libharfbuzz-dev \
            libjpeg-dev libpng-dev libtiff-dev libx11-dev pandoc \
            texlive texlive-latex-extra texlive-fonts-extra

      # Install renv and restore the environment
      - name: Install renv and restore environment
        run: |
          Rscript -e 'install.packages("renv")'
          Rscript -e 'renv::restore()'

      # Install rcmdcheck (needed for the check step)
      - name: Install rcmdcheck
        run: Rscript -e 'install.packages("rcmdcheck")'

      # Run the actual R CMD check
      - name: Run R CMD check
        run: Rscript -e 'rcmdcheck::rcmdcheck(error_on = "error")'