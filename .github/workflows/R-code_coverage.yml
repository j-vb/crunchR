name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # manual trigger

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up R (specify version)
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      # Cache renv packages & library
      - name: Cache renv packages and library
        uses: actions/cache@v3
        with:
          path: |
            renv/library
            ~/.cache/R/renv
          # Cache key includes OS + hash of the lockfile → new cache when deps change
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      # (Optional) Cache coverage artefacts
      # This stores the *.covr files generated by covr so a re‑run on the same
      # commit can reuse them instead of re‑executing every test.
      - name: Cache coverage artefacts
        uses: actions/cache@v3
        with:
          path: |
            .covr
            coverage
          # Tie the cache to the commit SHA; a new commit gets a fresh cache.
          key: ${{ runner.os }}-coverage-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-coverage-

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev pkg-config libfontconfig1-dev \
            libfreetype6-dev libfribidi-dev libgit2-dev libharfbuzz-dev \
            libjpeg-dev libpng-dev libtiff-dev libx11-dev pandoc

      # Install renv and restore the environment
      - name: Install renv and restore environment
        run: |
          Rscript -e 'install.packages("renv")'
          Rscript -e 'renv::restore()'

      # Install covr (the coverage package)
      - name: Install covr
        run: Rscript -e 'install.packages("covr")'

      # Run tests and push coverage to Codecov
      - name: Run tests and calculate coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: Rscript -e 'covr::codecov()'